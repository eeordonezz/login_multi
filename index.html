<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Login</title>
    <link rel="stylesheet" href="./css/confi.css">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>


    <div class="login_contenedor">

        <div class="bienvenido">
            <h1>¡Bienvenido!</h1>
            <p>Por favor, ingresa tus datos para continuar</p>
        </div>


        <form class="login_formulario">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="login-btn"><a href="https://eeordonezz.github.io/multitasking/">  Iniciar secion</a></button>
            <button type="button" class="guest-btn"> <a href="https://eeordonezz.github.io/multitasking/">Entrar como invitado</a></button>
        </form>


        <div class="opciones">
            <p>¿No tienes una cuenta? <a href="">Regístrate</a></p>
            <button class="github-btn"> <a href="vhttps://github.com/eeordonezz/multitasking"> GitHub</a> </button>
        </div>
    </div>




    
</body>
</html>
